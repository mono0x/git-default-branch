name: Release
on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - id: version
        run: |
          date=$(TZ=Asia/Tokyo date +%Y%m%d)
          count=$(git rev-list --count HEAD)
          version="0.${date}.${count}"
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "tag=v${version}" >> $GITHUB_OUTPUT

  commit:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: ./.github/actions/setup-mise
      - name: Update version
        run: |
          sed -i 's/^version = .*/version = "${{ needs.prepare.outputs.version }}"/' Cargo.toml
          cargo update --workspace
      - name: Commit version change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock
          git commit -m "Bump version to ${{ needs.prepare.outputs.version }}"
          git tag ${{ needs.prepare.outputs.tag }}
          git push origin main
          git push origin ${{ needs.prepare.outputs.tag }}

  build:
    needs: [prepare, commit]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ needs.prepare.outputs.tag }}
      - uses: ./.github/actions/setup-mise
      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Prepare artifact
        run: |
          cd target/${{ matrix.target }}/release
          cp git-default-branch ../../../git-default-branch-${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: git-default-branch-${{ matrix.target }}
          path: git-default-branch-${{ matrix.target }}*

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ needs.prepare.outputs.tag }}
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ needs.prepare.outputs.tag }} \
            --title "${{ needs.prepare.outputs.tag }}" \
            --generate-notes \
            artifacts/*/*
