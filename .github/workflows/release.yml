name: Release
on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - id: version
        run: |
          date=$(TZ=Asia/Tokyo date +%Y%m%d)
          count=$(git rev-list --count HEAD)
          version="0.${date}.${count}"
          echo "version=${version}" >> $GITHUB_OUTPUT
          echo "tag=v${version}" >> $GITHUB_OUTPUT

  release:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Update version
        run: |
          sed -i 's/^version = .*/version = "${{ needs.prepare.outputs.version }}"/' Cargo.toml
      - name: Commit version change
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "Bump version to ${{ needs.prepare.outputs.version }}"
          git tag ${{ needs.prepare.outputs.tag }}
          git push origin main
          git push origin ${{ needs.prepare.outputs.tag }}
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ needs.prepare.outputs.tag }} \
            --title "${{ needs.prepare.outputs.tag }}" \
            --generate-notes
